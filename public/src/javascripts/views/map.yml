---

viewport:
  focus: [30, 115]
  zoom: 5

selection:
  zoom: 8

town:
  radius: 2
  fillColor: red
  stroke: False

province:
  color: '#4689f6'
  fillOpacity: 0.05
  weight: 0.5

burial:

  default: &default
    color: orange
    fillColor: black
    fillOpacity: 0.3
    weight: 1

  highlight:
    <<: *default
    fillColor: orange
    fillOpacity: 0.7

section:
  color: black
  weight: 1
  opacity: 1
